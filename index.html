<title>6 Hour Lock</title>

<body style="text-align:center; margin-top:50px; font-family:sans-serif;">

<h3>Start Task</h3>

<button id="btn" onclick="doTask()" style="padding:15px 30px;font-size:18px;">
Start
</button>

<p id="status"></p>

<script>
const LOCK_HOURS = 6;
const LOCK_TIME = LOCK_HOURS * 60 * 60 * 1000;

function doTask() {
    const now = Date.now();
    const saved = localStorage.getItem("task_time");

    if (saved) {
        const diff = now - Number(saved);

        if (diff < LOCK_TIME) {
            const remain = LOCK_TIME - diff;
            const h = Math.floor(remain / (1000*60*60));
            const m = Math.floor((remain % (1000*60*60)) / (1000*60));

            document.getElementById("status").innerHTML =
                "âŒ à¦†à¦¬à¦¾à¦° à¦•à¦¾à¦œ à¦•à¦°à¦¤à§‡ à¦ªà¦¾à¦°à¦¬à§‡à¦¨ " + h + " à¦˜à¦¨à§à¦Ÿà¦¾ " + m + " à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦°";
            return;
        }
    }

    // Allow task
    localStorage.setItem("task_time", now);
    document.getElementById("status").innerHTML =
        "âœ… Task accepted! 6 à¦˜à¦¨à§à¦Ÿà¦¾ à¦ªà¦°à§‡ à¦†à¦¬à¦¾à¦° à¦†à¦¸à§à¦¨à¥¤";
