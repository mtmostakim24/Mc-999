<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Hour Cooldown</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
}
button {
    padding: 12px 25px;
    font-size: 18px;
}
#msg {
    margin-top: 20px;
    color: red;
}
</style>
</head>
<body>

<h2>Task Button</h2>

<button id="taskBtn" onclick="startTask()">Start Task</button>

<div id="msg"></div>

<script>
const COOLDOWN_TIME = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

function startTask() {
    const lastTime = localStorage.getItem("lastTaskTime");
    const now = new Date().getTime();

    if (lastTime && (now - lastTime) < COOLDOWN_TIME) {
        const remaining = COOLDOWN_TIME - (now - lastTime);
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("msg").innerHTML =
            `❌ আবার কাজ করতে পারবেন ${hours} ঘন্টা ${minutes} মিনিট পর`;
        return;
    }

    // Task allowed
    localStorage.setItem("lastTaskTime", now);
    document.getElementById("msg").style.color = "green";
    document.getElementById("msg").innerHTML = "✅ Task started successfully!";
    
    // এখানে তোমার কাজ / ad / earning logic বসাবে
}
</script>

</body>
</html>
